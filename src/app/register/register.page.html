<ion-content [fullscreen]="true">
  <ion-grid style="height: 100%">
    <ion-row
      style="height: 100%"
      class="ion-justify-content-center ion-align-items-center"
    >
      
      <ion-card style="min-width: 300px">
        <ion-card-header>
          <ion-img [src]="assets + 'images/logo2.svg'"></ion-img>
        </ion-card-header>
        <ion-card-content>
            <ion-col size="auto">
              <div class="ion-margin-bottom ion-text-center">
                <ion-text>
                  <h5>Cadastre seu curriculo</h5>
                </ion-text>
                <ion-button expand="full" (click)="home()">Candidato</ion-button>
              </div>
              <div class="ion-text-center">
                <ion-text>
                  <h5>Cadastre suas vagas</h5>
                </ion-text>
                <ion-button expand="full" (click)="home()">Empresa</ion-button>
              </div>
            </ion-col>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
